name: Docker Build and push Docker image

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: log in to Docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/gsap-landing:latest .

      - name: push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/gsap-landing:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/gsap-landing:latest

            echo "Pulling image..."
            docker pull $IMAGE

            echo "Cleaning up any previous failed deploy..."
            docker rm -f gsap-landing-new || true

            echo "Starting new container..."
            docker run -d \
              --name gsap-landing-new \
              -p 8080:80 \
              --restart unless-stopped \
              $IMAGE

            echo "Waiting for health check..."
            for i in {1..10}; do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' gsap-landing-new 2>/dev/null || echo "starting")
              echo "Health status: $STATUS"
              if [ "$STATUS" = "healthy" ]; then
                break
              fi
              sleep 3
            done

            docker inspect --format='{{.State.Health.Status}}' gsap-landing-new | grep healthy

            echo "Switching containers..."
            docker stop gsap-landing || true
            docker rm gsap-landing || true
            docker rename gsap-landing-new gsap-landing

            echo "Deploy successful."
